<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Terrivel</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
<form action="http://terrivel.herokuapp.com/monster" method="post"> <!--GET-->
  <label>Numero de Pedras:<input name="num_pedras" type="number" min="0" required></label><br>
  <label>Tamanho das Pedras:<input name="tam_pedras" type="number" min="1" max="7" step="0.5"  required></label><br>
  <label>Nome monstro:<input name="nome" type="text" pattern="[A-Za-z]*" required></label><br>
  <label>Cor do ceu:<input name="corCeu1" type="color" required></label><br>
  <label>Cor do ceu:<input name="corCeu2" type="color" required></label><br>
  <label>Tipo de pedra:
    <select name="tipo_pedras" required>
      <option value="marroada">marroada</option>
      <option value="ametista">ametista</option>
      <option value="topazio">topazio</option>
      <option value="espinela">espinela</option>
    </select>
  </label><br>
    <label>Tipo pedras sortidas:
      <select name="tipo_pedras_sortidas" required>
        <option value="sim">sim</option>
        <option value="não">não</option>
      </select>
    </label><br>
 <button type="submit">Enviar</button>
</form>
</body>
</html>
